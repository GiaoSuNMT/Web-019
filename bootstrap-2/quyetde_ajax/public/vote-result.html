<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Question</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Quyết.đê!</a>
          <button
            data-target="#item"
            class=" navbar-toggle"
            data-toggle="collapse"
          >
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="item">
          <ul class="nav navbar-nav">
            <li><a href="/create-question">Hỏi nhanh</a></li>
            <li class="active"><a href="/">Đáp gọn</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="row text-center" id="question-content"></h1>
      <h2 class="row text-center" id="total-votes"></h2>
      <div class="row text-center" style="margin: 20px 0px 20px 0px">
        <div class="col-md-6" style="padding:0px 160px">
          <h3 id="yes-percent" class="text-success" ></h3>
          <span class="glyphicon glyphicon-thumbs-up text-success" aria-hidden="true"></span>
        </div>
        <div class="col-md-6" style="padding:0px 160px">
          <h3 id="no-percent" class="text-danger" ></h3>
          <span
            class="glyphicon glyphicon-thumbs-down text-danger"
            aria-hidden="true"
          ></span>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <a class="text-center btn btn-primary" href="/">Xem câu hỏi khác</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/vote-result.js"></script>
  </body>
</html>
