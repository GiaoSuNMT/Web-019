<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hoi Nhanh</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Quyết.đê!</a>
          <button
            data-target="#item"
            class=" navbar-toggle"
            data-toggle="collapse"
          >
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="navbar-collapse collapse" id="item">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/create-question">Hỏi nhanh</a></li>
            <li><a href="/">Đáp gọn</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Hãy hỏi cộng đồng một câu hỏi đúng/sai hoặc có/không</h1>
      <div id="error-message" style="color: red"></div>
      <textarea
        class="form-control"
        maxlength="200"
        rows="6"
        id="question"
        name="content"
      ></textarea>
      <p class="text-muted" id="counter">200 characters left</p>
      <button class="btn btn-primary" id="btn_ask">Gửi</button>
    </div>
    <script src="./create-question.js"></script>
  </body>
</html>
