<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Question</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Quyết.đê!</a>
          <button
            data-target="#item"
            class=" navbar-toggle"
            data-toggle="collapse"
          >
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="item">
          <ul class="nav navbar-nav">
            <li><a href="/create-question">Hỏi nhanh</a></li>
            <li class="active"><a href="/">Đáp gọn</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row text-center" id="text_question">
        <h1>my_ques</h1>
      </div>
      <div class="row text-center" id="text_vote">
        <h3>my_vote vote</h3>
      </div>
      <div class="row">
        <div
          id="question_result"
          class="col-xs-12 question_result"
          style="display : block"
        >
          <div style="margin-left: 540px; margin-top: 20px" class="result_bar">
            <div id="question_result_no" class="question_result_no">
              my_yes
              <span
                class="glyphicon glyphicon-thumbs-down"
                aria-hidden="true"
              ></span>
            </div>
            <div id="question_result_yes" class="question_result_yes">
              my_no
              <span
                class="glyphicon glyphicon-thumbs-up"
                aria-hidden="true"
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 30px" class="row text-center">
        <form action="/" method="get">
          <button
            type="submit"
            name="btn_xemcauhoikhac"
            value="xemcauhoikhac"
            class="btn btn-success btn-lg btn_xemcauhoikhac"
          >
            Xem câu hỏi khác
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
